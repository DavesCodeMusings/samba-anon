[global]
  workgroup = WORKGROUP
  server string = %h
  security = user
  guest account = nobody
  map to guest = bad user

[public]
  path = /srv/public
  comment = Public Files
  browsable = yes
  public = yes
  writable = no
  guest ok = yes

[shared]
  path = /srv/shared
  comment = Shared Files
  browsable = yes
  public = yes
  writable = yes
  guest ok = yes
  create mask = 644
  directory mask = 755
